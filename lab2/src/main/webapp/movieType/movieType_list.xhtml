<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">

        <article class="text--justified">
            <header><h2>Movie Types</h2></header>

            <h:dataTable value="#{movieTypeList.movieTypes.movieTypes}" var="movieType"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{movieType.typeName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/movie/movie_list.xhtml" value="View">
                        <f:param name="movie-type-id" value="#{movieType.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{movieTypeList.deleteAction(movieType)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/movie/movie_create.xhtml"
                              value="Create new movie"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
