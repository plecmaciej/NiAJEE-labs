<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="movie-type-id" value="#{movieList.movieTypeId}"/>
        <f:viewAction action="#{movieList.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="movie" name="css/movie_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header>
                <h2>Movies</h2>
                <div><h:outputText value="#{movieList.movieTypeDescription}"/></div>
                <!--<div><h:outputText value="#{movieList.movieTypeAges}"/></div>-->
            </header>

            <h:dataTable value="#{movieList.movies.movies}" var="movie"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{movie.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{movie.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/movie/movie_view.xhtml" value="View">
                        <f:param name="id" value="#{movie.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/movie/movie_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{movie.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{movieList.deleteAction(movie)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/movie/movie_create.xhtml"
                              value="Create new movie"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
