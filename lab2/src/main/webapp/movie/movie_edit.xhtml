<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{characterEdit.id}" required="true"/>
        <f:viewAction action="#{characterEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Edit character info</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{characterEdit.character.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="age" value="#{characterEdit.character.age}" styleClass="form-control"/>
                            <h:outputLabel for="age" value="Age:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputFile id="portrait" value="#{characterEdit.character.portrait}"
                                         styleClass="form-control active"/>
                            <h:outputLabel for="portrait" value="Portrait:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputTextarea id="background" value="#{characterEdit.character.background}"
                                             styleClass="form-control" rows="4"/>
                            <h:outputLabel for="background" value="Background:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{characterEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
